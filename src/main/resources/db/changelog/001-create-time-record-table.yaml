databaseChangeLog:
  - changeSet:
      id: 001-create-time-record-table
      author: timeapp
      changes:
        - createTable:
            tableName: time_records
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITHOUT TIME ZONE
                  constraints:
                    nullable: false
